<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal demos</title>
    <style>
        .Modal {
            display: block;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 9999;
            width: 100%;
            height: 100%;
            padding-top: 100px;
            background-color: black;
            background-color: rgba(0, 0, 0, 0.4);
            -webkit-transition: 0.5s;
            overflow: auto;
            transition: all 0.3s linear;
            }

        .Modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border-radius: 4px;
            max-width: 300px;
            height: 450px;
            }

        .ModalOpen { overflow: hidden; }

        .is-hidden { display: none; }

        .is-visuallyHidden { opacity: 0; }
        .Close {
            color: #aaaaaa;
            float: right;
            font-size: 16px;
        }

        .Close:hover, .Close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
        .is-blurred {
            filter: blur(2px);
            -webkit-filter: blur(2px);
        }
        .MainContainer {
            display: block;
            width: 100%;
            height: 800px;
            justify-content: center;
            background: url(http://phandroid.s3.amazonaws.com/wp-content/uploads/2014/10/mountains.jpg) no-repeat center center/cover;
        }
        #myContainer button{
            margin: auto;
        }
        #inline-block{
            position: relative;
            left: 50%;
            top:50%;
        }
        .btn{
            transform: translate(-50%, -50%);
            width: 150px;
            height: 50px;
            border-radius: 4px;
            border: none;
            font-size: 16px;
            color: #fff;
            background-color: #4eaadd;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="myContainer" class = "MainContainer">
        <div id= "inline-block">
            <button id="myBtn" class="btn">Open Modal</button>
        </div>
    </div>
    <div id="myModal" class="Modal is-hidden is-visuallyHidden">
        <!-- Modal content -->
        <div class="Modal-content">
            <span id="closeModal" class="Close">&times;</span>
            <p>Simple Modal</p>
        </div>
    </div>
</body>
<script>
    // ref link: https://www.cssscript.com/simple-modal-window-with-background-blur-effect/
    // Get the modal
    var modal = document.getElementById('myModal');

    // Get the main container and the body
    var body = document.getElementsByTagName('body');
    var container = document.getElementById('myContainer');

    // Get the open button
    var btnOpen = document.getElementById("myBtn");

    // Get the close button
    var btnClose = document.getElementById("closeModal");

    // Open the modal
    btnOpen.onclick = function() {
        modal.className = "Modal is-visuallyHidden";
        setTimeout(function() {
        container.className = "MainContainer is-blurred";
        modal.className = "Modal";
        }, 100);
        container.parentElement.className = "ModalOpen";
    }

    // Close the modal
    btnClose.onclick = function() {
        modal.className = "Modal is-hidden is-visuallyHidden";
        body.className = "";
        container.className = "MainContainer";
        container.parentElement.className = "";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.className = "Modal is-hidden";
            body.className = "";
            container.className = "MainContainer";
            container.parentElement.className = "";
        }
    }
</script>
</html>
